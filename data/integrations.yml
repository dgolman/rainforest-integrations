---
slack:
  title: 'Slack'
  settings:
    - key: 'url'
      title: 'Slack URL'
      required: true
hip_chat:
  title: 'HipChat'
  settings:
    - key: 'room_id'
      title: 'HipChat room id'
      required: true
    - key: 'auth_token'
      title: 'HipChat Auth token'
      required: true
    - key: "notify"
      title: "True or False. Determines whether a notification will make an alert."
      required: "false"
pivotal_tracker:
  title: "Pivotal Tracker"
  settings:
    - key: "project_id"
      title: "Project ID for new stories to be posted"
      required: true
    - key: "auth_token"
      title: "Pivotal Tracker Auth token"
      required: "true"
