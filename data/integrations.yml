---
slack:
  title: 'Slack'
  settings:
    - key: 'url'
      title: 'Slack URL'
      required: true
hip_chat:
  title: 'HipChat'
  settings:
    - key: 'room_id'
      title: 'HipChat room id'
      required: true
    - key: 'auth_token'
      title: 'HipChat Auth token'
      required: true
    - key: "notify"
      title: "True or False. Determines whether a notification will make an alert."
      required: "false"
jira:
  title: 'JIRA'
  settings:
    - key: 'username'
      title: 'JIRA username (this is NOT your email)'
      required: true
    - key: 'password'
      title: 'JIRA password'
      required: true
    - key: 'project_key'
      title: 'Project Key'
      required: true
    - key: "jira_base_url"
      title: "URL to your JIRA integration (ex: https://my-company.atlassian.net/)"
      required: true
    - key: 'labels'
      title: 'Labels, separated by commas'
      required: false
